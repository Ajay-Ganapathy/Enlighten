<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./form.css">
  <title>Document</title>
</head>
<body>

  <div class="container">

    <button class = "btn" id="button">Create your course</button>

    <form class = "add-form" id="form">



      <div class = "form-control">
        
        <label>Enter task</label>
        <input type="text" placeholder = "Enter task" />
  
      </div>
  
      <div class = "form-control">
        
        <label>Enter Day & Time</label>
        <input type="text" placeholder = "Enter Day and time" value = {day} />
  
      </div>
  
      <div class = "form-control form-control-check">
        
      <label>Set Reminder</label>
      <input type="checkbox" value = text  />
  
      </div>
  
      <input type="submit" class = "btn btn-block" value = "Add Task" />
  
       
  
  
      
    </form>

  </div>

  <script>
    var form = document.getElementById("form");
    form.style.visibility = 'hidden';

    var button = document.getElementById("button");

    button.addEventListener("click", togglebtn)

    function togglebtn()
    {
      form.style.visibility = 'visible';
    }
  </script>
  
</body>
</html>
