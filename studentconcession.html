<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <title>Document</title>
</head>
<body>
  <section class="vh-130" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img
                  src="./home2.jpg"
                  alt="login form"
                  class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 150vh;"
                />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form>
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <h1> <i class="fas fa-user-graduate " style="color: orangered; margin-right: 10px;"></i></h1>
                     
                      <span class="h1 fw-bold mb-0 mr-3">App Name</span>
                    </div>
  
                    <label class="form-label" >Educational Background</label>
  
                    <div class="form-outline mb-3">
                      <select class="form-control" id="inputtype">
                        <option selected>Student</option>
                        <option value="">Inperson , informally</option>
                        <option value="">Inperson , professionally</option>
                        <option value="">Online</option>
                        <option value="">Other</option>
                      </select>
                      
                    </div>

                    <label class="form-label" >Annual Income</label>

  
                    <div class="form-outline mb-3">
                      <select class="form-control" id="inputtype">
                        <option selected>Choose your Annual Income</option>
                        <option value="">lLess than 50,000</option>
                        <option value="">50,000 to 1,00,000</option>
                        <option value="">1,00,000 to 5,00,000</option>
                        <option value="">Above 5,00,000</option>
                      </select>
                      
                    </div>


                    <label class="form-label" >Employment Status</label>
  
                    <div class="form-outline mb-3">
                      <input type="text" class="form-control form-control" />
                      
                    </div>

                    <label class="form-label" >How much u can afford to pay?</label>
  
                    <div class="form-outline mb-3">
                      <input type="number" class="form-control form-control" placeholder="Rs.per month" />
                      
                    </div>

                    <label class="form-label" >Why are you applying for financial aid?</label>
  
                    <div class="form-outline mb-3">
                      <textarea name="textarea" id="report" cols="20" rows="5" class="form-control mb-3" ></textarea>
                      
                    </div>

                    <label class="form-label" >How will this course help you achieve your goals?</label>
  
                    <div class="form-outline mb-3">
                      <textarea name="textarea" id="report" cols="20" rows="5" class="form-control mb-3" ></textarea>
                      
                    </div>

                    <label class="form-label" >Would you consider using a low interest loan to pay for your course</label>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Yes
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        No
                      </label>
                    </div>
                  

                    <label class="form-label" >If you have answered no, please help us understand why?</label>
  
                    <div class="form-outline mb-3">
                      <textarea name="textarea" id="report" cols="20" rows="5" class="form-control mb-3" ></textarea>
                      
                    </div>
  
                   


                   
  
                    <div class="pt-1 mb-3">
                      <a href="login.html" class="btn btn-dark btn-lg btn-block" >Apply here</a>
                    </div>

                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
